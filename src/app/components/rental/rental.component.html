
  
  <span class="d-block p-2 bg-info text-dark " style="text-align: center;">RENTALS</span>

  <div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">

  </div>
<table  class="table ">

  <thead *ngIf="dataLoaded==true" >

    <tr class="  bg-info text-dark">
      <th>Car Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </tr>
 
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{rental.carName }}</td>
    <td>{{ rental.firstName}}</td>
    <td>{{ rental.lastName}}</td>
    <td>{{ rental.rentDate }}</td>
    <td>{{rental.returnDate }}-</td>
  </tr>
</table>
